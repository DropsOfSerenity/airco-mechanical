<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="stylesheets/normalize.css"> 
    <link rel="stylesheet" href="stylesheets/all.css">
  </head>
  <body class="<%= page_classes %>">
  	<form>
  		<div class="container">
        
        <form action="https://getsimpleform.com/messages?form_api_token=<form_api_token>" method="post">

          <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
          <input type='hidden' name='redirect_to' value='http://aircomech.com/thankyou.html' />

          <!-- all your input fields here.... -->
          <h3 class="u-text-center margin-md">Contact Us</h3>
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <!-- <label>Reason for Contacting</label>
          <select>
            <option>Sales</option>
            <option>Comment or Complaint</option>
            <option>Careers</option>
          </select> -->
          <textarea placeholder="Your message." required></textarea>
          <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-8">
              <input type="submit">
            </div>
          </div>
        </form>
  		</div>
  	</form>
  </body>
</html>
